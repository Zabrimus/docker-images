name: CoreELEC/LibreELEC Docker Build Images

env:
  TAG: "1.2"
  IMAGE_NAME: "cefbrowser-base-ce21"

on:
  workflow_dispatch

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout CoreELEC
        uses: actions/checkout@v5
        with:
          repository: CoreELEC/CoreELEC
          path: coreelec

      - name: Checkout LibreELEC.tv
        uses: actions/checkout@v5
        with:
          repository:  LibreELEC/LibreELEC.tv
          path: libreelec

      - name: CoreELEC
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:corelec/tools/docker/jammy"
          push: true
          tags: coreelec-builder/jammy:latest
